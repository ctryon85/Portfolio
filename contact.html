<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">My Portfolio</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="nav-toggle" aria-label="Open navigation menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>
    <section class="contact-section">
        <div class="container section-container" style="padding: 2.5rem 2rem; margin-top: 2rem; margin-bottom: 2.5rem; background: linear-gradient(135deg, #6f9df2 80%, #6ec6ff 100%); color: #f8fafd;">
            <div class="section-inner" style="max-width:600px; margin:0 auto;">
                <h1 style="margin-top:0; margin-bottom:1.2rem;">Contact Me</h1>
                <p style="margin-bottom:1.5rem;">I'd love to hear from you! Whether you have a question, want to collaborate, or just want to say hello, feel free to reach out using the form below.</p>
                <form action="https://formspree.io/f/your-form-id" method="POST" style="display:flex; flex-direction:column; gap:1rem;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required style="padding:0.5rem; border-radius:5px; border:1px solid #ccc;">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required style="padding:0.5rem; border-radius:5px; border:1px solid #ccc;">
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required style="padding:0.5rem; border-radius:5px; border:1px solid #ccc;"></textarea>
                    
                    <button type="submit" style="padding:0.75rem; border:none; border-radius:5px; background-color:#2d6cdf; color:#fff; cursor:pointer;">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
